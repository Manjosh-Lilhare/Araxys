<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Upload a CSV File</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="csvFile" accept=".csv">
        
        <label for="chartType">Select Chart Type:</label>
        <select id="chartType">
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>

        <button type="submit">Upload</button>
    </form>

    <!-- Ensure button exists but is hidden initially -->
    <button id="visualize-btn" style="display: none; margin-top: 10px;">Visualize</button>

    <canvas id="myChart" style="width: 100%; max-width: 600px; height: 400px;"></canvas>

    <script src="{{ url_for('static', filename='charts.js') }}"></script>
</body>
</html>
